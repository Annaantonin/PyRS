# this will reproduce the version from tags to match versioningit
{% set version_tag = environ.get('GIT_DESCRIBE_TAG', '0.0.0') %}
{% set version_number = environ.get('GIT_DESCRIBE_NUMBER', '0') | string %}
{% set version_number = '_' + version_number if version_number != '0' else '' %}

{% set version = version_tag + version_number %}

package:
  name: "pyrs"
  version: {{ version }}

source:
  path: ..

build:
  noarch: python
  string: py{{py}}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - versioningit
    - pip

  build:
    - configparser
    - mantidqt
    - psutil
    - pylint
    - python
    - setuptools

  run:
    - python=3.8
    - mantidworkbench
    - qtpy
    - pytest
    - uncertainties
    - vtk

test:
  imports:
    - pyrs

about:
  home: https://github.com/neutrons/PyRS
  license: GPL (version 3)
  license_family: GPL3
  license_file:
  summary: Reduction and visualization software for Stress Residual (HB2B)

extra:
  recipe-maintainers:
    - JeanBilheux
    - peterfpeterson
    - fanchercm
